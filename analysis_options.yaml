analyzer:
  plugins:
    - dart_code_metrics

dart_code_metrics:
  anti-patterns:
    # - long-method
    # - long-parameter-list
  metrics:
    cyclomatic-complexity: 20
    maximum-nesting-level: 5
    source-lines-of-code: 50
  metrics-exclude:
    - test/**
  rules:
    - newline-before-return
    - no-boolean-literal-compare
    - no-empty-block
    - prefer-trailing-comma:
        break-on: 3
    - prefer-conditional-expressions
    - no-equal-then-else
    - member-ordering:
        alphabetize: false
        order:
          - constructors
          - private-fields
          - public-fields
          - public-getters
          - public-setters
          - public-methods
          - private-methods
