          weight: 200
          style: normal
        - asset: fonts/GothicA1/GothicA1-Light.ttf
          weight: 300
          style: normal
        - asset: fonts/GothicA1/GothicA1-Medium.ttf
          weight: 500
          style: normal
        - asset: fonts/GothicA1/GothicA1-Regular.ttf
          weight: 400
          style: normal
        - asset: fonts/GothicA1/GothicA1-SemiBold.ttf
          weight: 600
          style: normal
        - asset: fonts/GothicA1/GothicA1-Thin.ttf
          weight: 100
          style: normal
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat/Montserrat-Black.ttf
          weight: 900
          style: normal
        - asset: fonts/Montserrat/Montserrat-BlackItalic.ttf
