version: 1.0.0+12

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  badges: ^2.0.1
  collection: ^1.15.0
  cupertino_icons: ^1.0.2
  decimal: ^2.1.0
  dio: ^4.0.0
  faker: ^2.0.0
  firebase_core: ^1.12.0
  firebase_crashlytics: ^2.5.0
  firebase_dynamic_links: ^4.0.5
  firebase_messaging: ^10.0.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.17.0
  flutter_lints: ^1.0.4 
  flutter_svg: ^0.22.0
  get_it: ^7.2.0
  intl: ^0.17.0
  json_annotation: 4.4.0
  logger: ^1.0.0
  path:
  pretty_json: ^2.0.0
  prov_wallet_flutter:
    path: packages/prov_wallet_flutter
  provenance_dart:
    git:
      url: git@github.com:provenance-io/provenance-dart.git
      ref: develop
  qr_code_scanner: ^0.5.1
  qr_flutter: ^4.0.0
  rxdart: ^0.27.3
  shared_preferences: ^2.0.6
  sqflite: ^2.0.2
  uni_links: ^0.5.1
  url_launcher: ^6.0.10
  uuid: ^3.0.4
  flutter_switch: ^0.3.2
  fl_chart: ^0.45.1
  flutter_phoenix: "^1.0.0"

dependency_overrides: #this can be removed when we update to flutter > 2.8.1
  firebase_messaging_platform_interface: 3.1.6

dev_dependencies:
  build_runner: ^2.0.6
  dart_code_metrics: ^4.9.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.0.0
  mockito: ^5.1.0
  flutter_launcher_icons: 0.9.2

# different icons per flavor are supported by creating files with the name flutter_launcher_icons-<flavor>.yaml
flutter_icons:
  android: true
  ios: false # for now use the existing icons
  remove_alpha_ios: true
  image_path: "assets/app_icon/app_icon.png"
  adaptive_icon_foreground: "assets/app_icon/adaptive_foreground.png"
  adaptive_icon_background: "assets/app_icon/adaptive_background.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  assets:
    - assets/
    - assets/images/

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
