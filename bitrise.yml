---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
trigger_map:
- push_branch: master
  workflow: build
- push_branch: develop
  workflow: build
- pull_request_target_branch: master
  workflow: PR
- pull_request_target_branch: develop
  workflow: PR
workflows:
  build:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - flutter-installer@0:
        inputs:
        - installation_bundle_url: https://storage.googleapis.com/flutter_infra_release/releases/stable/macos/flutter_macos_2.10.4-stable.zip
        - is_update: 'false'
    - cache-pull@2: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            flutter test -r expanded
        title: Flutter Test
    - flutter-build@0:
        inputs:
        - platform: android
        - additional_build_params: "--flavor prod"
        - android_output_type: appbundle
        is_always_run: true
    - cache-push@2: {}
    - slack@3:
        inputs:
        - channel: ''
        - emoji: ''
        - text: "$ICON_SUCCESS  *Build Succeeded!* $BITRISE_GIT_BRANCH"
        - icon_url: ''
        - emoji_on_error: ''
        - text_on_error: "$ICON_FAILURE  *Build Failed!* $BITRISE_GIT_BRANCH"
        - icon_url_on_error: ''
        - webhook_url: "$SLACK_WEBHOOK_URL"
        - color: "$COLOR_SUCCESS"
        - pretext: ''
        - color_on_error: "$COLOR_FAILURE"
        - pretext_on_error: ''
    - deploy-to-bitrise-io@2: {}
  deploy-dev:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - flutter-installer@0:
        inputs:
        - installation_bundle_url: https://storage.googleapis.com/flutter_infra_release/releases/stable/macos/flutter_macos_2.10.4-stable.zip
    - cache-pull@2:
        inputs:
        - is_debug_mode: 'true'
    - ios-auto-provision-appstoreconnect@2.2:
        inputs:
        - verbose_log: 'yes'
        - scheme: "$BITRISE_DEV_SCHEME"
        - distribution_type: app-store
    - set-xcode-build-number@1:
        inputs:
        - plist_path: "$BITRISE_SOURCE_DIR/ios/Runner/Info.plist"
    - change-android-versioncode-and-versionname@1:
        inputs:
        - build_gradle_path: "$BITRISE_SOURCE_DIR/android/app/build.gradle"
    - flutter-build@0:
        inputs:
        - additional_build_params: "--flavor dev --release"
        - ios_additional_params: ''
        - android_additional_params: ''
        - ios_output_pattern: |-
            *build/ios/iphoneos/*.app
            *build/ios/archive/*.xcarchive
            *build/ios/ipa/*.ipa
        - android_output_type: appbundle
    - xcode-archive@4:
        inputs:
        - distribution_method: app-store
        - scheme: "$BITRISE_DEV_SCHEME"
    - sign-apk@1: {}
    - deploy-to-itunesconnect-application-loader@1:
        inputs:
        - password: "$APPLE_ID_PW"
        - app_password: "$APPLE_ID_APP_PW"
        - itunescon_user: "$APPLE_ID_EMAIL"
    - google-play-deploy@3.7:
        inputs:
        - package_name: io.provenance.wallet.dev
        - track: internal
        - status: ''
        - service_account_json_key_path: "$BITRISEIO_BITRISEIO_ANDROID_SVC_ACCT_JSON_URL_URL"
    - slack@3:
        inputs:
        - channel: ''
        - text: "$ICON_SUCCESS  *Deploy Dev Succeeded!*"
        - pretext: ''
        - channel_on_error: ''
        - text_on_error: "$ICON_FAILURE  *Deploy Failed!*"
        - pretext_on_error: ''
        - emoji: ''
        - color: "$COLOR_SUCCESS"
        - icon_url: ''
        - webhook_url_on_error: ''
        - color_on_error: "$COLOR_FAILURE"
        - webhook_url: "$SLACK_WEBHOOK_URL"
    - cache-push@2: {}
    - firebase-dsym-upload@2:
        inputs:
        - fdu_fabric_location: "./ios/Pods/FirebaseCrashlytics/upload-symbols"
        - fdu_dsym_location: "./build/ios/Release-prod-iphoneos/ProvenanceWallet.app.dSYM"
        - fdu_google_services_location: "./ios/Runner/Firebase/GoogleService-io.provenance.wallet.dev-Info.plist"
    after_run: []
  deploy-prod:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - flutter-installer@0:
        inputs:
        - installation_bundle_url: https://storage.googleapis.com/flutter_infra_release/releases/stable/macos/flutter_macos_2.10.4-stable.zip
    - cache-pull@2:
        inputs:
        - is_debug_mode: 'true'
    - ios-auto-provision-appstoreconnect@2.2:
        inputs:
        - verbose_log: 'yes'
        - distribution_type: app-store
    - set-xcode-build-number@1:
        inputs:
        - plist_path: "$BITRISE_SOURCE_DIR/ios/Runner/Info.plist"
    - change-android-versioncode-and-versionname@1:
        inputs:
        - build_gradle_path: "$BITRISE_SOURCE_DIR/android/app/build.gradle"
    - flutter-build@0:
        inputs:
        - additional_build_params: "--flavor prod"
        - android_output_type: appbundle
    - sign-apk@1: {}
    - xcode-archive@4:
        inputs:
        - configuration: ''
        - cache_level: none
        - distribution_method: app-store
        - export_method: app-store
    - deploy-to-itunesconnect-application-loader@1:
        inputs:
        - password: "$APPLE_ID_PW"
        - app_password: "$APPLE_ID_APP_PW"
        - itunescon_user: "$APPLE_ID_EMAIL"
    - google-play-deploy@3.7:
        inputs:
        - package_name: io.provenance.wallet
        - track: internal
        - service_account_json_key_path: "$BITRISEIO_BITRISEIO_ANDROID_SVC_ACCT_JSON_URL_URL"
    - slack@3:
        inputs:
        - channel: ''
        - text: "$ICON_SUCCESS  *Deploy Prod Succeeded!*"
        - pretext: ''
        - channel_on_error: ''
        - text_on_error: "$ICON_FAILURE  *Deploy Failed!*"
        - pretext_on_error: ''
        - emoji: ''
        - color: "$COLOR_SUCCESS"
        - icon_url: ''
        - webhook_url_on_error: ''
        - color_on_error: "$COLOR_FAILURE"
        - webhook_url: "$SLACK_WEBHOOK_URL"
    - cache-push@2: {}
    - firebase-dsym-upload@2:
        inputs:
        - fdu_fabric_location: "./ios/Pods/FirebaseCrashlytics/upload-symbols"
        - fdu_dsym_location: "./build/ios/Release-prod-iphoneos/ProvenanceWallet.app.dSYM"
        - fdu_google_services_location: "./ios/Runner/Firebase/GoogleService-io.provenance.wallet-Info.plist"
    after_run: []
  PR:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - flutter-installer@0:
        inputs:
        - installation_bundle_url: https://storage.googleapis.com/flutter_infra_release/releases/stable/macos/flutter_macos_2.10.4-stable.zip
        - is_update: 'false'
    - cache-pull@2: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            flutter test -r expanded
        title: Flutter Test
    - flutter-build@0:
        inputs:
        - platform: android
        - additional_build_params: "--flavor prod"
        - android_output_type: appbundle
        is_always_run: true
    - cache-push@2: {}
    - slack@3:
        inputs:
        - channel: ''
        - emoji: ''
        - text: "$ICON_SUCCESS  *PR Build Succeeded!* $BITRISE_GIT_BRANCH"
        - icon_url: ''
        - emoji_on_error: ''
        - text_on_error: "$ICON_FAILURE  *PR Build Failed!* $BITRISE_GIT_BRANCH"
        - icon_url_on_error: ''
        - webhook_url: "$SLACK_WEBHOOK_URL"
        - pretext_on_error: ''
        - color_on_error: "$ICON_FAILURE"
        - pretext: ''
        - color: "$COLOR_SUCCESS"
    - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: osx-xcode-13.2.x
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/Runner.xcworkspace
  - opts:
      is_expand: false
    BITRISE_DEV_SCHEME: dev
  - opts:
      is_expand: false
    BITRISE_PROD_SCHEME: prod
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: app-store
  - opts:
      is_expand: false
    IOS_INFO_PLIST: ios/Runner/Info.plist
  - opts:
      is_expand: false
    SLACK_CHANNEL: flutter-deployment
  - opts:
      is_expand: false
    ICON_SUCCESS: ":white_check_mark:"
  - opts:
      is_expand: false
    ICON_FAILURE: ":x:"
  - opts:
      is_expand: false
    COLOR_SUCCESS: "#52BF8C"
  - opts:
      is_expand: false
    COLOR_FAILURE: "#EE4959"
